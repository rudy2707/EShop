<div ng-controller="ListController as vm" layout="column" layout-padding ng-cloak>
    <br/>
    <div class="container">
        <md-list>
            <md-list-item ng-repeat="product in vm.listProduct()">
                <p>{{ product.name }}</p>
            </md-list-item>
        </md-list>
    </div>
</div>
